message PrimeArgumentProto {  
optional int32 correspondingMarketId=1;
optional int32 mSort=2;
optional string marketName=3;
optional int32 marketId=4;
optional string priArgument=5;

}
message OptionProto {  
optional int32 partnerId=1;
optional int32 isVisible=2;
optional int32 optionNum=3;
optional int32 marketId=4;
optional int32 oddsId=5;
optional int32 matchPeriodId=6;
optional string oddsValue=7;
